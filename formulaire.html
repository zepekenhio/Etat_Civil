<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.css" />
    <script src="main.js"></script>
</head>
<body>
   
<div class="container">
    
  <div class="col-md-12" >
  <form action="birth.py" method="post">
  <div class="form-row">

    <div class="col" style="margin-top:10px">
    <h1>Enregistrer un naissance</h1>
    </div>

    <div class="col" style="margin-top:10px">
      <input type="text" class="form-control" name="fname" placeholder="First name">
    </div>

    <div class="col" style="margin-top:10px">
      <input type="text" class="form-control" name="lname" placeholder="Last name">
    </div>

    <div class="col" style="margin-top:10px">
      <input type="text" class="form-control" name="sexe" placeholder="Sexe">
    </div>

    <div class="col" style="margin-top:10px">
      <input type="text" class="form-control" name="birth_place" placeholder="Lieu de Naissance">
    </div>

    <div class="col" style="margin-top:10px">
      <input type="date" class="form-control" name="birth_date" placeholder="Date de Naissance">
    </div>

    <div class="col" style="margin-top:10px">
      <input type="time" class="form-control" name="birth_time" placeholder="Heure de Naissance">
    </div>



    <div class="col" style="margin-top:10px">
      <input type="text" class="form-control" name="father_fname" placeholder="Nom du Père">
    </div>

    <div class="col" style="margin-top:10px">
      <input type="text" class="form-control" name="father_lname" placeholder="Prènom du Père">
    </div>

    <div class="col" style="margin-top:10px">
      <input type="text" class="form-control" name="father_occup" placeholder="Occupation du Père">
    </div>



    <div class="col" style="margin-top:10px">
      <input type="text" class="form-control" name="mother_fname" placeholder="Nom de la Mère">
    </div>

    <div class="col" style="margin-top:10px">
      <input type="text" class="form-control" name="mother_lname" placeholder="Prènom de Mère">
    </div>

    <div class="col" style="margin-top:10px">
      <input type="text" class="form-control" name="mother_occup" placeholder="Occupation de la Mère">
    </div>



    <div class="col" style="margin-top:10px">
      <input type="submit" class="btn btn-primary" value="ENREGISTRER" >
    </div>

  </div>
</form>
  </div>
</div>


</body>
</html>
